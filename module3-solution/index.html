<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Narrow Down Your Menu Choice</title>
</head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input
      type="text"
      placeholder="search term (ex.: beef)"
      class="form-control"
      ng-model="ctrl.searchTerm"
      ng-minlength="1"
      ng-required>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.search();">
        Narrow It Down For Me!
      </button>
    </div>

    <item-loader-indicator></item-loader-indicator>

    <found-items
    title="{{ ctrl.title }}"
    items="ctrl.found"
    on-remove="ctrl.onRemove(itemIndex)"></found-items>
  </div>

</body>
</html>
