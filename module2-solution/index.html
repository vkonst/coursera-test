<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
  .emptyMessage {
    font-weight: bold;
    color: red;
    font-size: 1.2em;
  }
  li {
    margin-bottom: 7px;
    font-size: 1.2em;
  }
  li > button {
    margin-left: 6px;
  }
  button > span {
    color: green;
  }
  </style>
</head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
        <h2 ng-if="toBuyList.items.length">To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuyList.items track by $index">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click="toBuyList.checkOut($index);">
              <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="!toBuyList.items.length">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
        <h2 ng-if="boughtList.items.length">Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtList.items track by $index">
            Bought {{ item.quantity }} of {{ item.name }}
          </li>
        </ul>
        <div class="emptyMessage" ng-if="!boughtList.items.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>
</html>
